<!DOCTYPE html>
<html ng-app="dylanApp">
<head>
	<title>Dylan Lee</title>
	<link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,700" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular-route.min.js"></script>
	<script src="https://code.jquery.com/jquery-3.1.1.min.js"   integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="   crossorigin="anonymous"></script>
	<script src="colorthief.js"></script>
	<script src="angular.js"></script>
</head>
<body ng-controller="mainController">
	<div class="container">
		<div class="text title"><h1>Dylan Lee</h1></div>
		<div class="text film"><span>{{gallery[index+1].film_type}}</span></div>
		<div class="color-bar color-bar--top"></div>
		<div class="color-bar color-bar--bottom"></div>
		<div class="photo-container">
			<img imageonload="setColorPalette(); colorBar()" class="photo" ng-src="/imgs/{{gallery[index+1].file}}">
		</div>
		<div class="navigation-arrows">
			<div ng-click="decrementIndex(13);" class="text navigation-arrows__arrow">Previous</div>
			<div ng-click="incrementIndex(13);" class="text navigation-arrows__arrow">Next</div>
		</div>
	</div>
</body>
</html>
